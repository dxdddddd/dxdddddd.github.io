<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Comatible" content="ie-edge">
  <title>表单页</title>
</head>
<body>
  <h1>欢迎来到旅游网！</h1>
  <table width="500">

    <h2>资讯</h2>
    
    <fieldset>旅游地点相关新闻</fieldset>
  
    <!---第二行--->
    <h2>酒店</h2>
    <h3>酒店介绍</h3>
    <h3>酒店相册</h3>
    <h3>酒店评价</h3>
    <fieldset>跳转大众点评酒店评价界面</fieldset>
    <!---第三行--->
  <h2>景点</h2>
  <h3>景区介绍</h3>
  <h3>交通指南</h3>
  <fieldset>跳转线路</fieldset>
  <h3>景点推荐</h3>
  <h3>游客评价</h3>
  <fieldset>跳转留言板</fieldset>

    <h2>预订</h2>
    <h3>预订信息登记</h3>
    <fieldset>登记完成后查看旅拍作品</fieldset>
  


    <h2>登录</h2>
    <fieldset>登录/注册</fieldset>

    <h2>footer（友情链接）</h2>
    <h3>各省旅游政务网站</h3>
    <h3>各市旅游政务网站</h3>
    <h3>国际旅游组织</h3>

  </table>
</body>
