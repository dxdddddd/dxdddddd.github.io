<body>
  <h1>欢迎来到旅游网！</h1>
  <table width="500">

    <h2>资讯</h2>
    
    <fieldset>旅游地点相关新闻</fieldset>
  
    <div>
      <h2>酒店</h2>
      <table>
          <tr>
              
              <td class="text1">酒店介绍：</td>
              <td>
                  <textarea name="state" cols="30" rows="3"></textarea>
              </td>
              <td class="pic">酒店相册：</td>
              <td>
                  <input type="file" src="">
              </td>
              <td class="talk">酒店评价：</td>
              <td>
                <textarea name="talk" cols="30" rows="3"></textarea>
              </td>
          </tr>
          <tr>
          </table>
        </div>
  
        <div>
          <h2>景点</h2>
          <table>
              <tr>
                  
                  <td class="text1">景点介绍：</td>
                  <td>
                      <textarea name="state" cols="30" rows="3"></textarea>
                  </td>
                  <td class="pic">景点相册：</td>
                  <td>
                      <input type="file" src="">
                  </td>
                  <td class="talk">交通指南：</td>
                  <td>
                    <textarea name="talk" cols="30" rows="3"></textarea>
                  </td>
                  <td class="talk"><a href="留言板.html">游客评价：</a></td>

              </tr>
              <tr>
              </table>
            </div>

    <div class="book">
      <h2>预订</h2>
      <ul>
          <li>预定人姓名</li>
          <input type="text">
          <li>
              费用包含：
              <ul>
                  <li>
                      跟拍住宿
                      <span>全程<input type="number">晚住宿</span>
                  </li>
                  <li>
                      门票
                      <span>
                          <input type="checkbox" checked>所列景点门票
                      </span>
                  </li>
                  <li>
                      拍摄道具
                      <span>
                          <input type="checkbox" checked>妆面
                          <input type="checkbox" checked>服饰
                          <input type="checkbox" checked>拍摄设备
                      </span>
                      <li>
                        交通
                        <span>
                            往返<input type="text">的交通费用
                        </span>
                    </li>
                    <li>
                      其他
                      <span>
                          <input type="checkbox" checked>单房差
                          <input type="checkbox" checked>发票
                      </span>
                  </li>
                  </li>
              </ul>
          </li>
      </ul>
  </div>
